<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte interactive & Chatbot - SFIL</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Feuille de style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Chart.js pour graphiques -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary-color: #2b2d42;
      --secondary-color: #0097e6;
      --light-bg: #fafafa;
      --light-border: #dde2eb;
      --text-color: #333;
      --font-family: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-family);
    }

    body {
      background: var(--light-bg);
      color: var(--text-color);
      display: grid;
      grid-template-columns: 3fr 1fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
      overflow: hidden;
    }

    header {
      grid-column: 1 / 3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: var(--primary-color);
      color: #fff;
    }
    header h1 {
      font-weight: 600;
      font-size: 1.2rem;
    }

    /* Barre des s√©lecteurs */
    #selectors-container {
      grid-column: 1 / 3;
      background: #fff;
      padding: 0.5rem 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      border-bottom: 1px solid var(--light-border);
    }
    #selectors-container label {
      font-weight: 600;
    }
    #selectors-container select {
      padding: 0.3rem 0.5rem;
      border: 1px solid var(--light-border);
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }

    /* Conteneur de la carte */
    #map-container {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      position: relative;
      border-right: 1px solid var(--light-border);
      background: #f1f1f1;
    }
    #map {
      width: 100%;
      height: 100%;
    }

    /* Conteneur lat√©ral (onglets) */
    #side-container {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    #tabs {
      display: flex;
      border-bottom: 1px solid var(--light-border);
    }
    .tab {
      flex: 1;
      padding: 0.8rem;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .tab:hover {
      background: #f4f4f4;
    }
    .tab.active {
      background: var(--secondary-color);
      color: #fff;
    }
    .tab-content {
      display: none;
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .tab-content.active {
      display: block;
    }

    /* Boutons g√©n√©riques */
    button {
      background: var(--secondary-color);
      color: #fff;
      border: none;
      padding: 0.6rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #00a8ff;
    }

    /* Zone Stats */
    #stats-container p strong {
      font-size: 1rem;
    }
    #stats-link a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
    }
    #stats-link a:hover {
      text-decoration: underline;
    }

    /* Zone Prompt / Chat */
    #prompt-container textarea {
      width: 100%;
      border: 1px solid var(--light-border);
      border-radius: 4px;
      padding: 0.5rem;
      resize: vertical;
      font-size: 0.9rem;
    }
    #output-container {
      margin-top: 1rem;
      background: #f7f7f7;
      border: 1px solid var(--light-border);
      border-radius: 4px;
      padding: 1rem;
      min-height: 80px;
      font-size: 0.9rem;
      font-style: italic;
      white-space: pre-wrap;
    }

    /* Chat history : affiche 4 derniers messages (2 user, 2 assistant) */
    #chat-history {
      margin-top: 1rem;
      background: #fff;
      border: 1px solid var(--light-border);
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
      max-height: 150px;
      overflow-y: auto;
    }
    #chat-history .message {
      margin-bottom: 0.5rem;
    }
    #chat-history .user {
      color: #0077aa;
      font-weight: bold;
    }
    #chat-history .assistant {
      color: #555;
    }

    /* Spinner */
    #spinner {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    .loader {
      border: 4px solid #f3f3f3; 
      border-top: 4px solid var(--secondary-color);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Scroll personnalis√© */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: var(--secondary-color); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #00a8ff; }
  </style>
</head>
<body>

  <!-- En-t√™te -->
  <header>
    <h1>SFIL - Communaut√©s Locales</h1>
  </header>

  <!-- Barre des s√©lecteurs -->
  <div id="selectors-container">
    <label for="disaster-select">Type de risque :</label>
    <select id="disaster-select">
      <option value="Incendie">Incendie</option>
      <option value="Inondation">Inondation</option>
      <option value="Secheresse">S√©cheresse</option>
      <option value="Tempete">Temp√™te/Orage</option>
    </select>
    <label for="data-select">Donn√©e :</label>
    <select id="data-select">
      <option value="Risque">Risque</option>
      <option value="Investissement">Investissement des communes</option>
    </select>
  </div>

  <!-- Conteneur de la carte -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Conteneur lat√©ral (onglets) -->
  <div id="side-container">
    <div id="tabs">
      <div class="tab active" onclick="showTab('stats')">üìä Stats</div>
      <div class="tab" onclick="showTab('prompt')">üí¨ Prompt</div>
    </div>

    <!-- Onglet Stats -->
    <div id="stats-container" class="tab-content active">
      <p><strong>Statistiques d√©taill√©es :</strong></p>
      <div id="stats-content">
        S√©lectionnez une commune ou une zone pour voir les d√©tails...
      </div>
      <div style="margin-top: 1rem;">
        <canvas id="myChart" width="300" height="200" style="display:none;"></canvas>
      </div>
      <div id="stats-link" style="cursor: pointer; margin-top: 1rem;">
        <a href="https://www.google.com" target="_blank" id="stats-link_href">Lien d‚Äôexemple</a>
      </div>
      <button onclick="saveData()" style="width: 100%; margin-top: 1rem;">
        G√©n√©rer PDF (Fiche d'analyse)
      </button>
    </div>

    <!-- Onglet Prompt / Chat -->
    <div id="prompt-container" class="tab-content">
      <textarea id="prompt" placeholder="Tapez votre prompt ici..." rows="3"></textarea>
      <button onclick="sendPrompt()" style="width: 100%; margin-top: 1rem;">Envoyer</button>
      
      <!-- Spinner pendant l'appel API -->
      <div id="spinner">
        <div class="loader"></div>
        <p>Chargement en cours...</p>
      </div>
      
      <div id="output-container"></div>
      
      <!-- Affichage de l'historique des 4 derniers messages -->
      <div id="chat-history"></div>
    </div>
  </div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- jsPDF et html2canvas pour la g√©n√©ration de PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
          integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

  <script>
    /*************************************************************
      INITIALISATION DE LA CARTE
    *************************************************************/
    const map = L.map("map").setView([47.06, 2.56], 6);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 13,
      minZoom: 6,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let geojson;
    let activeLayer = "Incendie";
    let activeData = "Risque";
    let firstLoad = true;
    let lastClickedLayer = null;  // Pour garder la s√©lection visible

    // Mise √† jour de la couche GeoJSON en fonction du zoom et du risque choisi
    function updateLayerOnZoom() {
      const currentZoom = map.getZoom();
      let geojsonFile;
      if (currentZoom >= 13) {
        geojsonFile = `communes_${activeLayer.toLowerCase()}.geojson`;
      } else if (currentZoom > 7) {
        geojsonFile = `departements_${activeLayer.toLowerCase()}.geojson`;
      } else {
        geojsonFile = `regions_${activeLayer.toLowerCase()}.geojson`;
      }
      if (geojson && geojson.options.fileName === geojsonFile) return;
      if (geojson) map.removeLayer(geojson);
      fetch(geojsonFile)
        .then(response => response.json())
        .then(data => {
          geojson = L.geoJson(data, {
            style: styleLayer,
            onEachFeature: onEachFeature,
            pointToLayer: (feature, latlng) => {
              if (feature.properties.dicrim) {
                return L.marker(latlng, { 
                  icon: L.divIcon({
                    className: 'dicrim-marker',
                    html: '‚ö†Ô∏è'
                  })
                });
              } else {
                return L.marker(latlng);
              }
            }
          }).addTo(map);
          geojson.options.fileName = geojsonFile;
          if (firstLoad) {
            // Vous pouvez ajuster le zoom ici si n√©cessaire
            firstLoad = false;
          }
        })
        .catch(error => console.error("Erreur chargement GeoJSON :", error));
    }

    // Mise √† jour en fonction des s√©lections
    function updateMap() {
      activeLayer = document.getElementById("disaster-select").value;
      activeData = document.getElementById("data-select").value;
      updateLayerOnZoom();
    }

    // D√©finition des couleurs en fonction du risque
    function getColor(value) {
      if (activeLayer === "Incendie") {
        return value > 90 ? '#800026' :
               value > 79 ? '#BD0026' :
               value > 68 ? '#E31A1C' :
               value > 57 ? '#FC4E2A' :
               value > 46 ? '#FD8D3C' :
               value > 35 ? '#FEB24C' :
               value > 24 ? '#FED976' : '#FFEDA0';
      } else if (activeLayer === "Inondation") {
        return value > 90 ? '#001F3F' :
               value > 79 ? '#003566' :
               value > 68 ? '#004D80' :
               value > 57 ? '#0066A2' :
               value > 46 ? '#338DC8' :
               value > 35 ? '#66AEE0' :
               value > 24 ? '#99CCF3' : '#CCE5FF';
      } else if (activeLayer === "Secheresse") {
        return value > 90 ? '#59381f' :
               value > 79 ? '#7b4a24' :
               value > 68 ? '#9d5e2b' :
               value > 57 ? '#c37234' :
               value > 46 ? '#d0914e' :
               value > 35 ? '#e0af77' :
               value > 24 ? '#efd5b0' : '#f7ebd5';
      } else if (activeLayer === "Tempete") {
        return value > 90 ? '#073b4c' :
               value > 79 ? '#08506b' :
               value > 68 ? '#0b657f' :
               value > 57 ? '#107994' :
               value > 46 ? '#1493b6' :
               value > 35 ? '#1fb0d9' :
               value > 24 ? '#52cae6' : '#90e2f4';
      }
      return '#cccccc';
    }

    // Style par d√©faut pour une feature
    function styleLayer(feature) {
      const hasDicrim = feature.properties.dicrim === true;
      return {
        fillColor: getColor(feature.properties.code),
        weight: 1,
        opacity: 1,
        color: hasDicrim ? '#ffcc00' : '#ffffff',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    // Survol d'une feature
    function highlightFeature(e) {
      e.target.setStyle({
        weight: 2,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
      });
      e.target.bringToFront();
    }
    // R√©initialisation au survol
    function resetHighlight(e) {
      geojson.resetStyle(e.target);
    }

    /*************************************************************
      INTERACTIONS AVEC LA CARTE ET LE CHATBOT
    *************************************************************/
    // Tableau pour garder l'historique des messages (max 4)
    let chatHistory = [];
    const maxHistory = 4;  // on garde les 4 derniers messages

    // Affichage de l'historique dans l'encadr√©
    function renderChatHistory() {
      const historyDiv = document.getElementById("chat-history");
      historyDiv.innerHTML = "";
      // On affiche les 4 derniers messages (ordre chronologique)
      chatHistory.slice(-maxHistory).forEach(msg => {
        const p = document.createElement("div");
        p.classList.add("message");
        p.innerHTML = `<span class="${msg.role}">${msg.role}:</span> ${msg.content}`;
        historyDiv.appendChild(p);
      });
    }

    // Analyse du texte du prompt pour d√©clencher des actions sur la carte
    function handleMapActions(userInput) {
      const input = userInput.toLowerCase();
      // Si l'utilisateur demande "affiche moi bordeaux"
      if (input.includes("bordeaux")) {
        highlightLocationByName("Bordeaux");
      }
      // Si l'utilisateur demande d'afficher les communes avec un dicrim
      if (input.includes("dicrim")) {
        highlightDicrimCommunes();
      }
    }

    // Recherche et mise en surbrillance d'une zone par son nom (ex: "Bordeaux")
    function highlightLocationByName(name) {
      if (!geojson) return;
      geojson.eachLayer(layer => {
        const props = layer.feature.properties;
        if (props.nom && props.nom.toLowerCase() === name.toLowerCase()) {
          if (lastClickedLayer) {
            geojson.resetStyle(lastClickedLayer);
          }
          layer.setStyle({ weight: 4, color: '#000' });
          lastClickedLayer = layer;
          map.fitBounds(layer.getBounds());
          // On peut aussi d√©clencher une requ√™te automatique ici, par exemple :
          // sendAutoQuery(props.nom);
        }
      });
    }

    // Mettre en √©vidence toutes les communes dont la propri√©t√© "dicrim" est vraie
    function highlightDicrimCommunes() {
      if (!geojson) return;
      geojson.eachLayer(layer => {
        if (layer.feature.properties.dicrim) {
          layer.setStyle({ weight: 4, color: '#ff0', fillOpacity: 0.8 });
        }
      });
    }

    // Lorsqu'une zone est cliqu√©e sur la carte
    function zoomToFeature(e) {
      const layer = e.target;
      const props = layer.feature.properties;
      // On conserve le style sur le dernier clic
      if (lastClickedLayer && lastClickedLayer !== layer) {
        geojson.resetStyle(lastClickedLayer);
      }
      lastClickedLayer = layer;
      layer.setStyle({ weight: 4, color: '#000', fillOpacity: 0.8 });

      // Mise √† jour du panneau Stats
      updateStatsPanel(props);

      // On peut remplir le textarea du prompt avec une question automatique
      document.getElementById("prompt").value = `${props.nom} (${props.code}) ‚Äì infos ?`;

      // Optionnel : envoyer automatiquement une requ√™te sur ce clic
      // sendAutoQuery(props.nom);

      // Par ailleurs, vous pouvez ajouter ici une requ√™te suppl√©mentaire √† votre API.
    }

    // Met √† jour le panneau Stats avec les infos de la zone cliqu√©e
    function updateStatsPanel(props) {
      const invest = props.invest_urbanisme || 0;
      const hasDicrim = props.dicrim ? "Oui ‚ö†Ô∏è" : "Non";
      const detailRisque = props.detail_risque || "Pas d‚Äôinformation disponible";
      document.getElementById("stats-content").innerHTML = `
        <p><strong>Zone :</strong> ${props.nom} (${props.code})</p>
        <p><strong>Risque :</strong> ${activeLayer}</p>
        <p><strong>DICRIM :</strong> ${hasDicrim}</p>
        <p><strong>Investissement :</strong> ${invest} ‚Ç¨</p>
        <p><strong>D√©tails :</strong> ${detailRisque}</p>
      `;
      // Exemple : affichage d'un graphique via Chart.js
      const chartCanvas = document.getElementById('myChart');
      chartCanvas.style.display = 'block';
      if (window.myChartInstance) {
        window.myChartInstance.destroy();
      }
      const ctx = chartCanvas.getContext('2d');
      window.myChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Budget 2021', 'Budget 2022', 'Budget 2023'],
          datasets: [{
            label: 'Investissement Urbanisme (‚Ç¨)',
            data: [invest * 0.8, invest * 0.9, invest],
            backgroundColor: ['#0097e6', '#00a8ff', '#4cd137']
          }]
        },
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
      });
    }

    /*************************************************************
      CHATBOT AVEC CONTEXTE ET HISTORY
    *************************************************************/
    async function sendPrompt() {
      const userInput = document.getElementById("prompt").value.trim();
      if (!userInput) return;
      
      // Ajouter le message utilisateur dans l'historique
      chatHistory.push({ role: 'user', content: userInput });
      if (chatHistory.length > maxHistory) {
        chatHistory = chatHistory.slice(-maxHistory);
      }
      renderChatHistory();
      
      // D√©clencher les actions sur la carte selon le contenu du prompt
      handleMapActions(userInput);
      
      // Construire le contexte √† partir des 4 derniers messages
      const context = chatHistory.map(m => `${m.role}: ${m.content}`).join('\n');
      
      // Afficher le spinner
      document.getElementById("spinner").style.display = "block";
      document.getElementById("output-container").innerText = "En attente de la r√©ponse...";
      
      try {
        const response = await fetch("https://ylc8jis46j.execute-api.us-west-2.amazonaws.com/Dep-test/r1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userInput, context: context })
        });
        const data = await response.json();
        const completion = data.completion || "Aucune r√©ponse re√ßue.";
        
        // Ajouter la r√©ponse de l'assistant √† l'historique
        chatHistory.push({ role: 'assistant', content: completion });
        if (chatHistory.length > maxHistory) {
          chatHistory = chatHistory.slice(-maxHistory);
        }
        document.getElementById("output-container").innerText = completion;
        renderChatHistory();
      } catch (error) {
        console.error("Erreur API:", error);
        document.getElementById("output-container").innerText = "Erreur lors de l'appel API.";
      } finally {
        document.getElementById("spinner").style.display = "none";
      }
    }

    /*************************************************************
      G√âN√âRATION DE PDF
    *************************************************************/
    function saveData() {
      const doc = new jsPDF({
        orientation: "landscape",
        unit: "mm",
        format: "a4"
      });
      doc.setFillColor(211, 211, 211);
      doc.rect(0, 0, 297, 210, "F");
      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("FICHE D‚ÄôANALYSE DES RISQUES CLIMATIQUES", 220, 20, { align: "right" });
      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");
      doc.setTextColor(0, 0, 0);
      doc.text(` Commune : ${nomCommune}`, 20, 45);
      doc.text(` Risque climatique : ${nomRisque}`, 20, 55);
      doc.text(" Note climatique SFIL : _____________", 20, 65);
      doc.setFont("helvetica", "bold");
      doc.text(" √âvaluation du risque :", 20, 80);
      doc.setFont("helvetica", "normal");
      doc.text("- Niveau de risque et comparaison r√©gionale", 20, 90);
      doc.text("- Historique des catastrophes naturelles", 20, 100);
      doc.textWithLink("Document", 20, 110, { url: Rapport_url });
      doc.setFont("helvetica", "bold");
      doc.text("Actualit√©s locales :", 20, 115);
      doc.setFont("helvetica", "normal");
      doc.text("- Articles de presse", 20, 125);
      doc.text("- √âv√©nements pass√©s", 20, 135);
      doc.text("- R√©gime d‚Äôassurance", 20, 145);
      
      // Exemple d'ajout d'images
      let img1 = "photo1.png";
      let img2 = "photo2.png";
      function addImageToPDF(imgSrc, x, y, width, height, callback) {
        let img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = function() {
          let canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          let ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          let base64Image = canvas.toDataURL("image/png");
          doc.addImage(base64Image, "PNG", x, y, width, height);
          callback();
        };
        img.src = imgSrc;
      }
      if (img1) {
        addImageToPDF(img1, 175, 55, 89, 50, function() {
          if (img2) {
            addImageToPDF(img2, 175, 120, 89, 50, function() {
              doc.save(`Fiche_${nomCommune}.pdf`);
            });
          } else {
            doc.save(`Fiche_${nomCommune}.pdf`);
          }
        });
      } else {
        doc.save(`Fiche_${nomCommune}.pdf`);
      }
      doc.setFont("helvetica", "bold");
      doc.text(" Conclusion :", 20, 170);
      doc.setFont("helvetica", "normal");
      doc.text("- Le risque est-il bien identifi√© ?", 20, 180);
      doc.text("- La collectivit√© a-t-elle des actions en place ?", 20, 190);
      doc.text("- Perspectives d‚Äôadaptation ?", 20, 200);
    }

    /*************************************************************
      SWITCH DES ONGLETS
    *************************************************************/
    function showTab(tab) {
      document.querySelectorAll('.tab, .tab-content').forEach(e => e.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
      document.getElementById(`${tab}-container`).classList.add('active');
    }

    // √âcouteurs
    map.on('zoomend', updateLayerOnZoom);
    document.getElementById("disaster-select").addEventListener("change", updateMap);
    document.getElementById("data-select").addEventListener("change", updateMap);

    // Chargement initial de la carte
    updateLayerOnZoom();

    // Variables pour le PDF (mise √† jour dans zoomToFeature)
    let nomCommune = "Non d√©fini";
    let nomRisque = "Non d√©fini";
    let Rapport_url = "Non d√©fini";
  </script>
</body>
</html>
